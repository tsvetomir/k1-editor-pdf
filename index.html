<html>
  <head>
    <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2019.2.514/styles/kendo.common.min.css" />
    <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2019.2.514/styles/kendo.default.min.css" />

    <script src="https://kendo.cdn.telerik.com/2019.2.514/js/jquery.min.js"></script>

  <body>
    <textarea id="editor">
      <h1>Heading â„–1</h1>
      <p>Paragraph</p>
    </textarea>
    <script>
      kendo.pdf.defineFont({
        "DejaVu Sans": "http://kendo.cdn.telerik.com/2019.2.514/styles/fonts/DejaVu/DejaVuSans.ttf",
        "DejaVu Sans|Bold": "http://kendo.cdn.telerik.com/2019.2.514/styles/fonts/DejaVu/DejaVuSans-Bold.ttf",
      });

      $(document).ready(function() {
        // create Editor from textarea HTML element with default set of tools
        $("#editor").kendoEditor({
          tools: ["pdf"],
          stylesheets: ["./style.css"],
          pdf: {
            fileName: "NewDocument.pdf",
            paperSize: "a4",
            margin: {
              bottom: 20,
              left: 20,
              right: 20,
              top: 20
            }
          }
        });
      });
    </script>
